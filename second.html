<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./second.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html" class="btn btn-outline-success btn-lg me-2" role="button">
            <img src="https://images-platform.99static.com//3hcn87_GlNb9RcVm7_moADdjSLg=/90x85:903x898/fit-in/500x500/99designs-contests-attachments/106/106029/attachment_106029108" alt="" width="30" height="24" class="d-inline-block align-top">
            <button class="btn btn-outline-successbtn-lg me-2">Home</button>
          </a>
          
        </div>
      
    
        
    </nav>
     <!-----Food Order------->
     <form>
        <div id="food-images"class="container">
            <div class="row">
                <div class="col-md">
                   <div class="card" style="width: 18rem;">
                       <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWecWT5uYZ7VY2OuPJRr5KwCSnGFSCnLOQpA&usqp=CAU" class="card-img-top" alt="...">
                       <div class="card-body">
                         <p class="card-text">How many Taco? We recomment 3</p>
                       </div>
                     </div>
                </div>
                <div class="col-md">
                   <div class="card" style="width: 18rem;">
                       <img src="https://media.lasvegasweekly.com/img/photos/2020/06/24/0625_Food_Taco-Stand_Credit-Wade-Vandervort_Staff_t1000.jpg?c76bf34eada957f64a0b14990027a576ff9bf379" class="card-img-top" alt="...">
                       <div class="card-body">
                         <p class="card-text">Which Meat? ..well why not of Them</p>
                       </div>
                     </div>
                </div>
                <div class="col-md">
                   <div class="card" style="width: 18rem;">
                       <img src="https://townsquare.media/site/147/files/2017/10/RS6586_78364967-scr.jpg?w=980&q=75" class="card-img-top" alt="...">
                       <div class="card-body">
                         <p class="card-text">Mix it up, Live a little</p>
                       </div>
                     </div>
                </div>
                <div class="col-md">
                   <div class="card" style="width: 18rem;">
                       <img src="https://hips.hearstapps.com/del.h-cdn.co/assets/16/28/1600x1066/gallery-1468622443-delish-moes-grill-welcome.jpg?resize=480:*" class="card-img-top" alt="...">
                       <div class="card-body">
                         <p class="card-text">Load it up</p>
                       </div>
                     </div>
                </div>
            </div>
        </div>
        
           
       </form>
       <div class="container">
           <div class="row">
             <div class="col-sm">
               <h3>Taco Count</h3>
                   
                       <label id="One-taco" for="one-taco">One Taco</label>
                       <input type="radio" name="one-taco" id="one-taco">
                       <label id="Three-taco" for="three-taco">Three Taco</label>
                       <input type="radio" name="three-taco" id="three-taco">
             </div>
             <div class="col-sm">
               <h3>Choose Protein</h3>                   
                       </ol>
                           <ul>
                               <label  for="">Carne Asada</label>
                               <input type="checkbox">
                           </ul>
                           <ul>
                               <label  for="">Pollo Al Carbon</label>
                               <input type="checkbox">
                           </ul>
                           <ul>
                               <label  for="">Barbaquoa</label>
                               <input type="checkbox">
                           </ul>
                           <ul>
                               <label  for="">Tilapia</label>
                               <input type="checkbox">
                           </ul>
                           <ul>
                               <label for="">Al Pastor</label>
                               <input type="checkbox">
                       
                           </ul>              
                       </ol>   
             </div>
             <div class="col-sm">
               <h3>Tortilla</h3>
                   
                       <label id="Hard-shell" for="hard-shell">Hard Shell</label>
                       <input type="radio" name="hard-shell" id="hard-shell">
                       <label id="Soft-shell" for="soft-shell">Soft Shell</label>
                       <input type="radio" name="soft-shell" id="soft-shell">
             </div>
             <div class="col-sm">
               <h3>Toppings</h3>                   
                       </ol>
                           <ul>
                               <label  for="">Guacamole</label>
                               <input type="checkbox">
                           </ul>
                           <ul>
                               <label  for="">Sour cream</label>
                               <input type="checkbox">
                           </ul>
                           <ul>
                               <label  for="">Pico de Gallo</label>
                               <input type="checkbox">
                           </ul>
                           <ul>
                               <label  for="">Salsa Chipotle</label>
                               <input type="checkbox">
                           </ul>
                           <ul>
                               <label  for="">Salsa Tomatillo (Green)</label>
                               <input type="checkbox">
                       
                           </ul>
                           <ul>
                               <label  for="">Fajita Veggies</label>
                               <input type="checkbox">
                       
                           </ul> 
                           <ul>
                               <label for="">Shredded Cheese</label>
                               <input type="checkbox">
                       
                           </ul> 
                           <ul>
                               <label  for="">Roman Lettuce</label>
                               <input type="checkbox">
                       
                           </ul>  
                           <ul>
                               <label for="">Queso</label>
                               <input type="checkbox">
                       
                           </ul>              
                       </ol>   
                       <textarea placeholder="Any special instructions:"></textarea>
                       <br>
                       
             </div>
           </div>
         </div>
   
         <div class="submit-button">
           <button class="submit" onclick="click()" type="submit">Place Order</button>
       </div>

     </form>
     
    




     <script> 
     function click(){
        alert('Congrates on Placing your Order');
    }
    </script>

    <script type="text/javascript" src="./second.js" ></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <br>
</body>
</html>
