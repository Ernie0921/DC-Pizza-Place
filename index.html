<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ernesto Wako Taco </title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <!--------Logo-------->
    <main>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="logo">
            <h1>Ernie's Wako Taco Restuarant</h1>
            <img src="https://images-platform.99static.com//3hcn87_GlNb9RcVm7_moADdjSLg=/90x85:903x898/fit-in/500x500/99designs-contests-attachments/106/106029/attachment_106029108">
        </div>
        
    <!------form Content---->
        <form>
            <div clas="Create-Account">
                <!---Member----->
                <label for="member" id="Member"><h2>Are you a Member?</h2></label>
                
                <p>
                    Yes
                    <input id="member" name="member" type="radio">
                </p>
                <p>
                    No
                    <input id="member" name="member" type="radio">

                </p>
            <!----------Account Setup------->
                <fieldset id="Creat-Account">
                    <legend><h2>Create and Account</h2></legend>
                    <label  id="First-name"for="first-name"><b>Name:</b></label>
                    <input type="text" name="first-name" id="first-name">
                    
                    <label id="Last-name" for="last-name"><b>Last Name:</b></label>
                    <input type="text" name="last-name" id="last-name">

                    <label id="Phone" for="phone"><b>Phone:</b></label>
                    <input type="telephone" name="phone" id="phone">
                </fieldset>

                <p class="Address">
                    <label id="Address" for="address">Street:</label>
                    <input type="text" name="address" id="address">
                    
                    <label id="City" for="city">City:</label>
                    <input type="text" name="city" id="city">

                    <label id="State" for="state">State:</label>
                    <select id="state">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>	
                    <label id="Zipcode" for="Zipcode">ZipCode:</label>
                    <input type="number" name="zipcode" id="zipcode">	             
                </p>
            </div>
            
        <!-----Food Order------->
            <fieldset id="Order">
                <legend id="order-legend"><b><i><h2>Place Order Here</h2></i></b></legend>
                <!---taco count---->
                               
                <div class="taco-count">
                    <h3>Taco Count</h3>
                
                    <label id="One-taco" for="one-taco">One Taco</label>
                    <input type="checkbox" name="one-taco" id="one-taco">
                    <label id="Three-taco" for="three-taco">Three Taco</label>
                    <input type="checkbox" name="three-taco" id="three-taco">
                </div>
                <!------Protien------>
                <div class="protein">
                    <h3>Choose Protein</h3>                   
                    </ol>
                        <ul>
                            <label id="" for="">Carne Asada</label>
                            <input id=""type="checkbox">
                        </ul>
                        <ul>
                            <label id="" for="">Pollo Al Carbon</label>
                            <input id=""type="checkbox">
                        </ul>
                        <ul>
                            <label id="" for="">Barbaquoa</label>
                            <input id=""type="checkbox">
                        </ul>
                        <ul>
                            <label id="" for="">Tilapia</label>
                            <input id=""type="checkbox">
                        </ul>
                        <ul>
                            <label id="" for="">Al Pastor</label>
                            <input id=""type="checkbox">
                       
                        </ul>              
                     </ol>   
                </div>
                <hr>
                <!------tortilla shell-->
                <div class="tortilla">
                    <h3>Tortilla</h3>
                
                    <label id="Hard-shell" for="hard-shell">Hard Shell</label>
                    <input type="radio" name="hard-shell" id="hard-shell">
                    <label id="Soft-shell" for="soft-shell">Soft Shell</label>
                    <input type="radio" name="soft-shell" id="soft-shell">
                </div>
                <hr>
                <!-----Veggies------->
                <div class="Toppings">
                    <h3>Toppings</h3>                   
                    </ol>
                        <ul>
                            <label id="" for="">Guacamole</label>
                            <input id=""type="checkbox">
                        </ul>
                        <ul>
                            <label id="" for="">Sour cream</label>
                            <input id=""type="checkbox">
                        </ul>
                        <ul>
                            <label id="" for="">Pico de Gallo</label>
                            <input id=""type="checkbox">
                        </ul>
                        <ul>
                            <label id="" for="">Salsa Chipotle</label>
                            <input id=""type="checkbox">
                        </ul>
                        <ul>
                            <label id="" for="">Salsa Tomatillo (Green)</label>
                            <input id=""type="checkbox">
                       
                        </ul>
                        <ul>
                            <label id="" for="">Fajita Veggies</label>
                            <input id=""type="checkbox">
                       
                        </ul> 
                        <ul>
                            <label id="" for="">Shredded Cheese</label>
                            <input id=""type="checkbox">
                       
                        </ul> 
                        <ul>
                            <label id="" for="">Roman Lettuce</label>
                            <input id=""type="checkbox">
                       
                        </ul>  
                        <ul>
                            <label id="" for="">Queso</label>
                            <input id=""type="checkbox">
                       
                        </ul>              
                     </ol>   
                     <textarea placeholder="Any special instructions:"></textarea>
                     <br>
                     <button type="button">Submit</button>
                </div>                
            </fieldset>
        </form>         
    </main>    
    <script type="text/javascript" src="./script.js" ></script>
</body>
</html>
