<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ernesto Wako Taco </title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <!--------Logo-------->
    <main>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="logo">
            <h1>Ernie's Wako Taco Restuarant</h1>
            <img src="https://images-platform.99static.com//3hcn87_GlNb9RcVm7_moADdjSLg=/90x85:903x898/fit-in/500x500/99designs-contests-attachments/106/106029/attachment_106029108">
        </div>
        
    <!------form Content---->
        <form>
            <div clas="Create-Account">
                <!---Member----->
                <label for="member" id="Member"><h2>Are you a Member?</h2></label>
                
                <p>
                    Yes
                    <input id="yes" class="member" name="member" type="radio">
                </p>
                <p>
                    No
                    <input id="no" class="member" name="member" type="radio">

                </p>
            <!----------Account Setup------->
                <fieldset id="Creat-Account">
                    <legend><h2>Create and Account</h2></legend>
                    <label  id="First-name"for="first-name"><b>Name:</b></label>
                    <input type="text"  name="first-name" id="first-name" pattern="[A-Za-z]+" required>
                    
                    <label id="Last-name" for="last-name"><b>Last Name:</b></label>
                    <input type="text" name="last-name" id="last-name" pattern="[A-Za-z]+" required>

                    <label id="Phone" for="phone"><b>Phone:</b></label>
                    <input type="tel" name="phone" id="phone" pattern="^[-0-9]+$" required>

                    <label id="Email" for="email"><b>Email:</b></label>
                    <input type="email" name="email" id="email" required>

                    <label id="Password" for="password"><b>Password:</b></label>
                    <input type="password"  pattern="[A-Za-z0-9]{4,12}" name="password" id="password" minlength="3" maxlength="12" required>


                </fieldset>

                <p class="Address">
                    <label id="Address" for="address">Street:</label>
                    <input type="text" name="address" id="address" required>
                    
                    <label id="City" for="city">City:</label>
                    <input type="text" name="city" pattern="^[A-Za-z]+" id="city" required>

                    <label id="State" for="state">State:</label>
                    <select id="state" required>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>	
                    <label id="Zipcode" for="Zipcode">ZipCode:</label>
                    <input type="text" name="zipcode" id="zipcode"  pattern="[0-9]+" required>	             
                </p>
            </div>
            <div class="submit-button">
                <button class="submit" type="submit">Create Account</button>
            </div>
            
        </form>  
        
    </main>    
    <script type="text/javascript" src="./script.js" ></script>
    
</body>

</html>
